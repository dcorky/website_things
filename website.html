<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <title>TEST POS</title>
</head>

<body>
  <div class="window">
    <h1>Itemization and Totaling</h1>
    <p>This is where the stuffs go</p>
  </div>
  <div class="buttons">
    <button class="shortcut A" onclick="alert('Hi!')">Shortcut Buttons</button>
    <button class="shortcut B">2</button>
    <button class="shortcut C">3</button>
    <button class="shortcut D">4</button>
    <button class="shortcut E">5</button>
    <button class="shortcut F">6</button>
    <button class="shortcut G">7</button>
  </div>
  <div class="menu">
    <button class="page aa" onclick="alert('Butt')">Nav Butts</button>
    <button class="page ab">2</button>
    <button class="page ac">3</button>
    <button class="page ad">4</button>
  </div>
  <div class="grid">
    <button class="box a" onclick="alert('LOL!')">Product Buttons</button>
    <button class="box b" onclick="alert('Tricked You!')">Click Here!</button>
    <button class="box c" <!--value="Hello!" onclick="moveNumbers(this.value)"-->C</button>
    <button class="box d">D</button>
    <button class="box e">E</button>
    <button class="box f">F</button>
    <button class="box g">G</button>
    <button class="box h">H</button>
    <button class="box i">I</button>
    <button class="box j">J</button>
    <button class="box k">K</button>
    <button class="box l">L</button>
  </div>
</body>

</html>
